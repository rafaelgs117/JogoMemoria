<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Memória</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Jogo da Memória</h1>
<h2>
  Bem vindo ao Jogo da Memória!<br />
  Escolha o nível de dificuldade e teste sua memória, bom jogo!
</h2>
<div id="timer" style="font-size:18px; margin-bottom:10px;">⏱ Tempo: 00:00</div>
<div id="game-board"></div>
<div id="message" style="color:green; font-weight:bold; margin-top:15px; display:none;"></div>
<div class="buttons">
  <button id="easy-btn" onclick="startGame('easy')">Fácil (10 combinações)</button>
  <button id="medium-btn" onclick="startGame('medium')">Médio (15 combinações)</button>
  <button id="hard-btn" onclick="startGame('hard')">Difícil (20 combinações)</button>
  <button id="restart-button" onclick="restartGame()" disabled>Reiniciar</button>
</div>

  <div id="message">🎉 Parabéns! Você ganhou!</div>

  <img src="img/marca-fmp-3.png" alt="Marca FMP" class="logo-topo">
  <img src="img/logo-ads-fmp-6.png" alt="Logo ADS FMP" class="logo-rodape">

</body>
</html>
